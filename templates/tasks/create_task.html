<!-- create_task.html -->
{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'create_task.css' %}">

<h2>Create New Task</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="create-task-button">Create Task</button>
</form>

<a href="{% url 'tasks-list' %}" class="create-task-button">Back to Task List</a>
{% endblock %}
