{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-project-button">Confirm Delete</button>
</form>

<a href="{% url 'project_detail' object.id %}">Cancel</a>
{% endblock %}
